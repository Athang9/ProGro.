<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <title>Crop Prediction</title>
    <link rel="stylesheet" href={{url_for('static',filename="Crop.css" )}}>
    <link rel="icon" href="static\images\newprogro.jpeg" type="image/x-icon">
</head>

<body>
    <nav>
        <div class="container1 nav-wrapper">
            <div class="brand">
                <img src="../static/images/progro1.png">
            </div>

            <ul class="nav-list">
                <li class="active">
                    <a href="/">Home</a>
                </li>

                <li>
                    <a href="#" style="color:black">Features</a>
                    <ul class="dropdown-list">
                        <li><a href="/crop/">Crop Prediction</a></li>

                        <li><a href="/fertilizer/">Fertilizers</a></li>

                        <li><a href="/agrihub/">Agri-Hubs</a></li>
                        <li><a href="/agrinews/">News Update</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="bg-img">
        <br> <br> <br>

        <div class="container ">
            <div class="title ">Lets Predict which Crop suits your Soil !!! <br></div>
            <div class="content ">
                <form action="{{url_for('cropre')}}" method="POST">
                    <div class="user-details ">
                        <div class="input-box ">
                            <span class="details ">Nitrogen</span>
                            <input type="number" placeholder="Enter your value" name="n" max="140" min="0" step="0.1"
                                required>
                        </div>

                        <div class="input-box ">
                            <span class="details ">Phosphorous</span>
                            <input type="number" placeholder="Enter your value " name="p" max="145" min="0" step="0.1"
                                required>
                        </div>

                        <div class="input-box ">
                            <span class="details ">Pottasium</span>
                            <input type="number" placeholder="Enter your value " max="200" min="0" name="k" step="0.1"
                                required>
                        </div>
                        <div class="input-box ">
                            <span class="details ">Temperature</span>
                            <input type="number" placeholder="Enter your value " max="44" min="0" name="t" step="0.1"
                                required>
                        </div>
                        <div class="input-box ">
                            <span class="details ">Humidity</span>
                            <input type="number" placeholder="Enter your value" name="h" max="100" min="0" step="0.1"
                                required>
                        </div>
                        <div class="input-box ">
                            <span class="details ">pH</span>
                            <input type="number" placeholder="Enter your value " name="ph" max="9.9" min="0" step="0.1"
                                required>
                        </div>
                        <div class="input-box ">
                            <span class="details ">Rainfall</span>
                            <input type="number" placeholder="Enter your value" name="r" max="290" min="0" step="0.1"
                                required>
                        </div>

                    </div>

                    <div class="button">
                        <input type="submit" value="Predict">
                    </div>
                    <center><h1 style="border: 3rem;"> {{ ms }} </h1></center>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
